{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HOD Home Page</title>
		<link rel="stylesheet" type="text/css" href="{% static 'HOD/css/hod_home.css' %}">
		
</head>
<body>
    <div class="ams-hod_navbar">
		<div class="ams-navbar_logo">
			<img src="{% static 'faculty/img/nitn_logo.png' %}">
			<span> NITN-Attendance Management System</span>
		</div>

		<div class="ams-navbar_links">
			<div class="dropdown">
				<button class="dropbtn">ALLOT COURSES</button>
				<div class="dropdown-content">
					{% for num in sem %}
					<a href="{% url 'course_settings' num %}">Semester {{ num }}</a>
					{% endfor %}
				</div>
				</div>
				<div class="dropdown">
						<button class="dropbtn">VIEW / MODIFY ATTENDANCE</button>
						<div class="dropdown-content" style="width:259px;">
								<a href="{% url 'attendance_viewer' %}"> VIEW ATTENDANCE </a>
								<a href="{% url 'attendance_modifier' %}"> MODIFY ATTENDANCE </a>
							</div>
					</div>
				<div class="dropdown">
					<a href="{% url 'view_courses' %}"><button class="dropbtn">VIEW ALLOTTED COURSES</button></a>
				</div>
			  <div class="dropdown">
				<a href="{% url 'hod_logout' %}"><button class="dropbtn">LOGOUT</button></a>
			</div>
		</div>
	</div>
</body>
</html>
