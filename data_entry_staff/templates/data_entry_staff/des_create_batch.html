{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>NITN-AMS | HOD View Attendance</title>
	<link rel="stylesheet" type="text/css" href="{% static 'HOD/css/hod_home.css' %}">	
	<link rel="stylesheet" type="text/css" href="{% static 'data_entry_staff/css/des.css' %}">	

</head>

<body>
	<div class="hod_main_body hod_view_att_main_body">
		<div class="ams-hod_navbar">
			<div>
				<div class="ams-navbar_logo ">
					<a class="ams-header-logo_link" target="_blank" href="https://nitnagaland.ac.in">
						<img src="{% static 'student/img/nitn_logo.png' %}">
					</a>
				</div>
				<h1 id="left_h1"> NIT Nagaland </h1> <h1 id="right_h1"> Attendance Management System </h1>
				<span></span>
			</div>
			<div class="ams-navbar_links">
				<div class="dropdown">
						<a href="{% url 'des_create_batch' %}">
							<button class="dropbtn">CREATE BATCH</button>
						</a>
					</div>		
					<div class="dropdown">
						<a href="{% url 'des_add_course' %}">
							<button class="dropbtn">ADD COURSE</button>
						</a>
					</div>
					<div class="dropdown">
						<a href="{% url 'des_combine_courses' %}">
							<button class="dropbtn">COMBINE COURSES</button>
						</a>
					</div>
					<div class="dropdown">
						<a href="{% url 'des_logout' %}">
							<button class="dropbtn">LOGOUT</button>
						</a>
					</div>
			</div>
		</div>

		<div class="site_container">
			<div class="option-picker">	
				<form method="POST" name="select_option_form" >
					{% csrf_token %}
					<select name="select_batch" required>
						<option value="">Select Department</option>
						
						<option></option>
						
					</select>
					<input type="text" placeholder="Starting Reg. No." required>
					<input type="text" placeholder="No. of Students" required>
					<button type="submit" name="" id="submit_option_selector">SUBMIT</button>

				</form>
			</div>	
			<form method="POST" id="student_data_form">
				{% csrf_token %}
		<!--keep  if necessary-->		<input type="hidden" name="attendance_date" id="attendance_date" value="{{ filters.selected_date }}">
		<!--keep if necessary-->		<input type="hidden" name="course_code" value="{{ filters.selected_course }}">
				
				<div class="ams-table">
					<table class="ams-table__table">
						<tr class="ams-table-header ">
							<th> Registration No. </th> 	<!--non editable-->  
							<th> Student's Name</th>
							<th> Student's Email</th>
							<th> Department</th>     <!--non editable-->  
						</tr>

						
						<tr class="ams-table__row ams-table-header">
							<td class="ams-table__cell"><span class="ams-table__value"><input type="text" name="reg_no" value="2017105142" readonly></span></td>
							<td class="ams-table__cell"><span class="ams-table__value"><input type="text" name="student_name" placeholder="Student's Name" value=""></span></td>
							<td class="ams-table__cell"><span class="ams-table__value"><input type="text" name="student_email" placeholder="Student's Email" value=""></span></td>
							<td class="ams-table__cell"><span class="ams-table__value"><input type="text" name="student_dep" placeholder="Student's Department" value="CSE" readonly></span></td>
						</tr>
						
					</table>
				</div>
				<button type="submit" name="att_data_submit_btn" id="submit_option_selector"  form="attendance_form">SUBMIT</button>
			</form>
			<h1>Select a valid combination from the above drop-downs to view the attendance.</h1>

		</div>

</body>
</html>
