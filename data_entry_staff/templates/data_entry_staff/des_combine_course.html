{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>NITN-AMS | HOD Edit Attendance</title>
	<link rel="stylesheet" type="text/css" href="{% static 'HOD/css/hod_home.css' %}">	
	<link rel="stylesheet" type="text/css" href="{% static 'data_entry_staff/css/des.css' %}">	

</head>
	
<body>
	<div class="hod_main_body hod_view_att_main_body">
		<div class="ams-hod_navbar">
			<div>
				<div class="ams-navbar_logo ">
					<a class="ams-header-logo_link" target="_blank" href="https://nitnagaland.ac.in">
						<img src="{% static 'student/img/nitn_logo.png' %}">
					</a>
				</div>
				<h1 id="left_h1"> NIT Nagaland </h1> <h1 id="right_h1"> Attendance Management System </h1>
				<span></span>
			</div>
			<div class="ams-navbar_links">
				<div class="dropdown">
						<a href="{% url 'des_create_batch' %}">
							<button class="dropbtn">CREATE BATCH</button>
						</a>
					</div>		
					<div class="dropdown">
						<a href="{% url 'des_add_course' %}">
							<button class="dropbtn">ADD COURSE</button>
						</a>
					</div>
					<div class="dropdown">
						<a href="{% url 'des_combine_courses' %}">
							<button class="dropbtn">COMBINE COURSES</button>
						</a>
					</div>
					<div class="dropdown">
						<a href="{% url 'des_logout' %}">
							<button class="dropbtn">LOGOUT</button>
						</a>
					</div>
			</div>
		</div>
		<div class="site-container">
			<div class="option-picker">
				<form method="POST">
					{% csrf_token %}
					<select name="select_batch" required>
						<option value="" disabled selected>Select Department</option>
						{% for year, checked in batch_filter.items %}
						<option value="{{ year }}" {% if checked %} selected {% endif %}>{{ year }} - {{ year|add:"4" }}</option>
						{% endfor %}
					</select>
					<select name="select_semester" onchange="this.form.submit()" aria-placeholder="Select">
						<option value="" disabled selected>Select Semester</option>
						{% if batch_filter %}
						{% for semester, checked in semester_filter.items %}
						<option value="{{ semester }}" {% if checked %} selected {% endif %}>Semester {{ semester }}</option>
						{% endfor %}
						{% endif %}
					</select>
				</form>
			</div>
			
			<div class="ams-attendance_table">
				<div class="ams-table ams-hod_edit_table">
					<table class="ams-table__table">
						<tr class="ams-table-header ">
							<th>COURSE CODE</th>
							<th> COURSE TITLE</th>
							<th></th>
							
						</tr>

						
						<tr class="ams-table__row ams-table-header">
							<td class="ams-table__cell"><span class="ams-table__value">CS201</span></td>
							<td class="ams-table__cell"><span class="ams-table__value">Algorithmics</span></td>
							<td class="ams-table__cell">
								<span class="ams-table__value">
									<div class="toggler-container">
										<label for="contract_toggle" class="contract_toggle">
										<input type="checkbox" id="contract_toggle" name="contract_toggle"/>
										<span class="toggle_bar">
										<span class="toggle_square"></span>
										</span>
										</label>
									</div>
								</span>
							</td>
						</tr>
						
					</table>
				</div>
			</div>
			
		</div>


		

	  
	</div>
</body>
</html>
